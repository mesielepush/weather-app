<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="container main d-flex flex-column justify-content-center align-items-center">
            <div class="dates d-flex text-center justify-content-around align-items-center">
                <span id='today'></span>
                <span id='now'></span>
            </div>
            <div class='select d-flex justify-content-center align-items-center'>
                <span>C</span>
                <label class="switch">
                  <input id='selector' type="checkbox">
                  <span class="slider round"></span>
                </label>
                <span>F</span>
            </div>
            <div class="city_country d-flex justify-content-around align-items-center">
                <span id='city'></span>
                <span id='country'></span>
            </div>
            
            <div class="temps d-flex justify-content-around align-items-center">
                <span id ='temp'></span>
                <span id ='temp_max'></span>
                <span id ='temp_min'></span>
                <span id ='temp_feels'></span>

            </div>
            <div class="others d-flex justify-content-around align-items-center">
                <span id='weather'></span>
                <span id='pressure'></span>
                <span id='wind'></span>
                <span id='clouds'></span>
                <span id='humidity'></span>


            </div>
            <div class="input_city">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Step Name:</label>
                    <input type="text" id='cityInput' placeholder='ENTER CITY'>
                </div>
                

            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./bundle.js"></script>
</body>
</html>
