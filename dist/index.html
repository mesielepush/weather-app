<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="container main d-flex flex-column justify-content-center align-items-center">
            <div class="dates d-flex text-center justify-content-around align-items-center">
                <span id='today'>Thursday, July 2nd 2020</span>
                <span id='now'>1:23 PM</span>
            </div>
            <div class="city_country">
                <span id='city'>Oaxaca</span>
                <span id='country'>MX</span>
            </div>
            
            <div class="temps">popo</div>
            <div class="others">popo</div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./bundle.js"></script>
</body>
</html>
