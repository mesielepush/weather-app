<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="container main d-flex flex-column justify-content-center align-items-center">
            <div class="dates d-flex text-center justify-content-around align-items-center">
                
                <span id='now'>July / 08 / 2020</span>
            </div>
            <div class='select d-flex justify-content-center align-items-center'>
                <span>C</span>
                <label class="switch">
                  <input id='selector' type="checkbox">
                  <span class="slider round"></span>
                </label>
                <span>F</span>
            </div>
            <div class="city_country d-flex justify-content-around align-items-center">
                <span id='cities'>Oaxaca</span>
                <span id='country'>MX</span>
            </div>
            
            <div class="temps d-flex justify-content-around align-items-center">
                <span id ='temp'>28</span>
                <span id ='temp_max'>32</span>
                <span id ='temp_min'>26</span>
                <span id ='temp_feels'>30</span>

            </div>
            <div class="others d-flex justify-content-around align-items-center">
                <span id='weather'>Clouds</span>
                <span id='pressure'>1010</span>
                <span id='wind'>1542</span>
                <span id='clouds'>40%</span>
                <span id='humidity'>65</span>


            </div>
            <div class="input_city">
                <div class="form-group">
                    <input type="text" id='city' placeholder='WRite CITY'>
                </div>
            </div>
            
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./bundle.js"></script>
</body>
</html>
